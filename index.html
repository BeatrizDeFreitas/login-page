<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
    <body>
        <main>
            <div id="form-div">
                <form method="get">
                    <h1><i class="bi bi-box-arrow-in-right"></i></h1>
                    <div id="email-div"><br>
                        <label for="email" class="form-label" id="email-label">E-mail</label> <i class="bi bi-envelope-at"></i><br>
                        <input type="email" name="email" class="email form-control" placeholder="name@exemple.com">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div id="password-div"><br>
                        <label for="password" class="form-label password">Password</label> <i class="bi bi-key-fill"></i></i><br>
                        <input type="password" name="password" class="password form-control" placeholder="Password">
                    </div><br>
                    <input type="button" class="btn btn-secondary" value="Login" id="button"><br><br>
                    <div id="remember-div">
                    <input type="checkbox" name="remember" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Remember me</label><br><br>
                    </div>
                    <a href="#" id="forgot">Forgot password?</a>
                </form>
            </div>
        </main>
    </body>
    </html>
