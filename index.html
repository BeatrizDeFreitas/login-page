<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
    <body>
        <main>
            <form id="form">
                <div id="email-input">
                <label for="email" id="email-label" class="form-label">E-mail</label><br>
                <input type="email" id="email" class="form-control"><br>
                </div>
                <div id="password-input">
                <label for="password">Password</label><br>
                <input type="password" id="password" class="form-control"><br>
                </div>
                <input type="submit" value="Login" id="submit" class="btn btn-primary">
            </form>
        </main>
    </body>
</html>
